<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Github Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,500;1,100&display=swap');

        /* @media screen and (max-width: 767px)
            .home_banner{

        @media screen and (max-width: 1199px)

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(214, 211, 209);
        }

        .content {
            background-color: rgb(73, 10, 73);
            background-image: linear-gradient(to bottom right, rgb(73, 10, 73), rgb(228, 168, 228));
            height: 100vh;
            display: flex;
            justify-content: flex-start;
        }

        .home_banner {
            margin: 3em 4em;
            background: white;
            border: 1px solid white;
            border-radius: 20px;
            height: 100vh;
            width: 100vw;
        }

        .profile {
            margin: 8em 2em;
            float: left;
            border: 1px solid white;
            border-radius: 10px;
            height: 50vh;
            width: 23vw;
            box-shadow: 3px 8px 10px 8px rgba(214, 211, 211, 0.815);
        }

        img {
            background-size: cover;
            height: 50vh;
            width: 23vw;
        }

        .btn {
            margin: 2em 2em;
            /* border: 1px solid black; */
            border-radius: 10px;
            height: 10vh;
            width: 18vw;
            /* text-align: center; */
            background: rgb(139, 48, 151);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background-color: rgb(163, 75, 175);
        }

        h3 {
            font-family: Roboto;
            font-size: 20px;
            font-weight: 300;
        }
        .box1.hello{
            font-family: Roboto;
            font-size: 20px;
            margin: 0;
            border: 1px solid black;
        }

        .profile::after {
            content: "";
            display: block;
            clear: both;
        }

        .panda {
            margin: 6em 15em 0 0;
            border: 2px solid black;
            float: right;
            height: 75vh;
            width: 35vw;
        }

        .panda::after {
            content: "";
            display: block;
            clear: both;
        }

        /* .container{
            position: absolute;
            margin: 0 15em;
        } */
        .hpanda {
            position: relative;
            margin: 50px auto;
            /* box-shadow: 0 10px 15px rgba(0,0,0,0.15); */
            z-index: 50;
            height: 200px;
            width: 200px;
            border-radius: 100%;
            background-color: white;
        }

        /* .ear, .ear::after{
            position: absolute;
            width: 70px;
            height: 70px;
            background: #000;
            z-index: 5;
            border: 10px solid white;
            left: -15px;
            top: -15px;
            border-radius: 100%;
        }
        .ear::after{
            content: "";
            left: 125px;
        } */
        .eye {
            background: #000;
            width: 43px;
            height: 50px;
            margin: 10px;
            position: absolute;
            top: 35px;
            left: 25px;
            transform: rotate(190deg);
            border-radius: 25px/20px 30px 35px 40px;
        }

        .eye.right {
            transform: rotate(160deg);
            left: 100px;
        }
        /* .eye-white{
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            background: white;
            z-index: 500;
            left: 40px;
            top: 80px;
            overflow: hidden;
        }
        .eye-white.right{
            right: 40px;
            left: auto;
        } */
        .eye_ball {
            position: absolute;
            width: 0px;
            height: 0px;
            left: 15px;
            top: 25px;
            max-width: 10px;
            max-height: 10px;
            /* -webkit-transition: 0.1s;
            transition: 0.20s; */
        }

        .eye_ball::after {
            content: "";
            background: #fff;
            position: absolute;
            border-radius: 100%;
            right: 0;
            bottom: 0;
            width: 13px;
            height: 13px;
        }

        .nose {
            position: absolute;
            width: 10px;
            height: 5px;
            margin: 2.6em;
            margin-top: 5.6em;
        }

        .nose:before,
        .nose:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 10px;
            height: 17px;
            background: black;
            border-radius: 50px 50px 0 0;
            transform: rotate(45deg);
            transform-origin: 2px 65%;
        }

        .nose:after {
            left: 50;
            right: 80;
            transform: rotate(-45deg);
            transform-origin: 70% 95%;
        }

        .mouth {
            background: transparent;
            border-radius: 0 0 50% 50%;
            border: 2px solid transparent;
            border-bottom: 2px solid #000;
            position: absolute;
            top: 36%;
            left: 48%;
            transform: translate(-50%);
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>
    <div class="content">
        <section class="home_banner">
            <div class="profile">
                <img src="./img/teddy.jpg" alt="profile">
                <div class="btn">
                    <h3>CONNECT</h3>
                </div>
            </div>
            <div class="container">
                <div class="panda">
                    <div class="hpanda">
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                        <div class="eye left">
                            <div class="eye_ball"  style="transform: rotate(83.3526deg);"></div>
                        </div>
                        <div class="eye right">
                            <div class="eye_ball" style="transform: rotate(84.4619deg);"></div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                    </div>
                    <div class="box1">
                        <h5 class="hello">Hello Everyone,</h5>
                    </div>
                    <div class="box2">
                        <h1 id="text">I AM KALPNA</h1>
                    </div>
                    <div class="box3"><p>Sophomore CSE Undergraduate. Front-end Web and Android Dev. Inquisitive. Keen.
                    </p>
                </div>
            </div>
        </div>
            </div>
        </section>
    </div>
</body>
