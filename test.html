<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    .nose {
      position: absolute;
      width: 10px;
      height: 5px;
    }

    .nose:before,
    .nose:after {
      position: absolute;
      content: "";
      left: 50px;
      top: 0;
      width: 10px;
      height: 17px;
      background: black;
      border-radius: 50px 50px 0 0;
      transform: rotate(45deg);
      transform-origin: 2px 65%;
    }

    .nose:after {
      left: 50;
      right: 80;
      transform: rotate(-45deg);
      transform-origin: 70% 95%;
    }

    .mouth {
      background: transparent;
      border-radius: 0 0 50% 50%;
      border: 2px solid transparent;
      border-bottom: 2px solid #000;
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%);
      height: 50px;
      width: 50px;
    }
  </style>
</head>

<body>
  <div class="nose"></div>
  <div class="mouth"></div>
</body>

</html>
